language: c
sudo: required
os:
    - osx
    - linux

osx_image:
    - xcode8.3
    - xcode7.3
    - xcode6.4

addons:
    apt:
        packages:
            - libblas-dev
            - liblapack-dev
            - ocl-icd-opencl-dev
            - alien

install:
    - ./.travis/install-proj4.sh
    - ./.travis/install-opencl.sh

script:
    - cmake .
    - make
    - ./test/projcl_test -CPU
