language: c
sudo: required
os:
    - osx
    - linux

addons:
    apt:
        packages:
            - libblas-dev
            - liblapack-dev
            - libproj-dev
            - ocl-icd-opencl-dev
            - alien

install:
    - ./.travis/install.sh

script:
    - cmake .
    - make
    - ./test/projcl_test -CPU
